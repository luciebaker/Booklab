<!doctype html>
<html lang="en">
  <head>
    <title>BookLab - Learn more about your books</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- main CSS stylesheet  -->
    <link rel="stylesheet" href="styles.css">
    <!-- main JS script -->
    <script src="search.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <body>
      <div class="container">
        <div class="row">
            <!-- Main content area - logo and Book content -->
            <div class="col-md-8">
                <img src= "#" class="responsive">
                <div class="card mb-4">
                    <h2 class="card-header" id="fileName">Book Title</h2>
                    <div class="card-body">
                        <div class="display-box scroll-box" id="fileContent">
                            Select a book from the list on the right ->
                        </div>
                    </div>
                </div>
            </div>
            <!-- second area / sidebar with search booklist wordcount etc..  -->
            <div class="col-md-4">
                <!-- search widget -->
                <div class="card my-4">
                    <h5 class="card-header">Search</h5>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" id="keyword" placeholder="Search for ...">
                            <span class="input-group-btn">
                                <button class="btn btn-secondary" type="button" onclick="performMark()">Search</button>
                            </span>
                        </div>
                    </div>
                    <div class="card-footer" id="searchstat">
                    </div>
                </div>
                <!-- Select a book widget -->
                <div class="card my-4">
                    <h5 class="card-header">Select a Book</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="list-unstyled mb-0">
                                    <li><a href="#" onclick="loadBook('AliceInWonderland.txt', 'Alice in Wonderland')">Alice in Wonderland</a></li>
                                    <li><a href="#" onclick="loadBook('JekyllAndHyde.txt','Dr Jekyll and Mr. Hyde')">Dr Jekyll and Mr. Hyde</a></li>
                                    <li><a href="#" onclick="loadBook('Harry Potter and the Sorcerer.txt', 'Harry Potter and the Sorcerers Stone')">Harry Potter and the Sorcerer's Stone</a></li>
                                    <li><a href="#" onclick="loadBook('LOTR.txt', 'Lord of the Rings')">Lord of the Rings</a></li>
                                </ul>
                        </div>
                    </div>
                </div>
                </div>
                <!-- Most used words widget -->
                <div class="card my-4">
                    <h5 class="card-header">Most Used Words</h5>
                    <div class="card-body">
                            <div class="row">
                                    <div class="col-md-12">
                                        <ul class="list-unstyled mb-0" id="mostUsed">
                                            <!-- dynamic li items added via js -->
                                        </ul>
                                    </div>
                            </div>
                    </div>
                </div>
                <!-- Least used words widget -->
                <div class="card my-4">
                        <h5 class="card-header">Least Used Words</h5>
                        <div class="card-body">
                                <div class="row">
                                        <div class="col-md-12">
                                            <ul class="list-unstyled mb-0" id="leastUsed">
                                                <!-- dynamic li items added via js -->
                                            </ul>
                                        </div>
                                </div>
                        </div>
                    </div>
                <!-- document stats widget -->
                <div class="card my-4">
                        <h5 class="card-header">Document Stats</h5>
                        <div class="card-body">
                                <div class="row">
                                        <div class="col-md-12">
                                            <ul class="list-unstyled mb-0">
                                                <!-- dynamic stats added to li items via js -->
                                                <li id="docLength"></li>
                                                <li id="wordCount"></li>
                                                <li id="charCount"></li>
                                            </ul>
                                        </div>
                                </div>
                        </div>
                    </div>
            </div>
      </div>
      </div>

      <!-- Footer - Copyright section -->
  <section id="copyright" class="copyright-section">
    <p class="text-center">Â© 2019 BookLab | Design by <a href="https://github.com/luciebaker">Lucie B.</a></p>
  </section>

  <!-- End Copyright section -->
    <!-- template for dynamic content  -->
    <script id="template-ul-items" type="text/template">
        <li>
            {{val}}
        </li>
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
